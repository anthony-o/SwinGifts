<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="event">
            <h2><span jhiTranslate="swinGiftsApp.event.detail.title">Event</span> {{event.id}}</h2>
            <hr>
            <swg-alert-error></swg-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="swinGiftsApp.event.name">Name</span></dt>
                <dd>
                    <span>{{event.name}}</span>
                </dd>
                <dt><span jhiTranslate="swinGiftsApp.event.description">Description</span></dt>
                <dd>
                    <span>{{event.description}}</span>
                </dd>
                <dt><span jhiTranslate="swinGiftsApp.event.publicKey">Public Key</span></dt>
                <dd>
                    <span>{{event.publicKey}}</span>
                </dd>
                <dt><span jhiTranslate="swinGiftsApp.event.publicKeyEnabled">Public Key Enabled</span></dt>
                <dd>
                    <span>{{event.publicKeyEnabled}}</span>
                </dd>
                <dt><span jhiTranslate="swinGiftsApp.event.admin">Admin</span></dt>
                <dd>
                    {{event.admin?.login}}
                </dd>
                <dt><span jhiTranslate="swinGiftsApp.event.myGiftDrawingRecipients"></span></dt>
                <dd>
                    <ul *ngFor="let recipient of event.myGiftDrawingRecipients">
                        {{recipient.userAlias}}
                    </ul>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/event', event.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>

            <button type="button"
                    (click)="drawGifts()"
                    class="btn btn-primary"
                    *ngIf="isEventAdmin()">
                <fa-icon icon="dice"></fa-icon>&nbsp;<span jhiTranslate="swinGiftsApp.event.action.drawGifts"> Draw Gifts</span>
            </button>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
