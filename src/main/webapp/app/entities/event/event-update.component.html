<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="swg-event-heading" jhiTranslate="swinGiftsApp.event.home.createOrEditLabel">Create or edit a Event</h2>
            <div>
                <swg-alert-error></swg-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="swinGiftsApp.event.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="swinGiftsApp.event.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                    <div *ngIf="editForm.get('description').invalid && (editForm.get('description').dirty || editForm.get('description').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('description').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 8192 }">
                        This field cannot be longer than 8192 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="swinGiftsApp.event.publicKey" for="field_publicKey">Public Key</label>
                    <input type="text" class="form-control" name="publicKey" id="field_publicKey"
                           formControlName="publicKey"/>
                    <div *ngIf="editForm.get('publicKey').invalid && (editForm.get('publicKey').dirty || editForm.get('publicKey').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('publicKey').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 32 }">
                        This field cannot be longer than 32 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="swinGiftsApp.event.publicKeyEnabled" for="field_publicKeyEnabled">Public Key Enabled</label>
                    <input type="checkbox" class="form-control" name="publicKeyEnabled" id="field_publicKeyEnabled"
                           formControlName="publicKeyEnabled"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="swinGiftsApp.event.admin" for="field_admin">Admin</label>
                    <select class="form-control" id="field_admin" name="admin" formControlName="admin">
                        <option *ngIf="!editForm.get('admin').value" [ngValue]="null" selected></option>
                        <option [ngValue]="userOption.id === editForm.get('admin').value?.id ? editForm.get('admin').value : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('admin').invalid && (editForm.get('admin').dirty || editForm.get('admin').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('admin').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
