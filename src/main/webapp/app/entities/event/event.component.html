<div>
    <h2 id="page-heading">
        <span jhiTranslate="swinGiftsApp.event.home.title">Events</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-event" [routerLink]="['/event/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="swinGiftsApp.event.home.createLabel">
            Create a new Event
            </span>
        </button>
    </h2>
    <swg-alert-error></swg-alert-error>
    <swg-alert></swg-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="events?.length === 0">
        <span jhiTranslate="swinGiftsApp.event.home.notFound">No events found</span>
    </div>
    <div class="table-responsive" *ngIf="events?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="swinGiftsApp.event.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="swinGiftsApp.event.description">Description</span></th>
            <th scope="col" ><span jhiTranslate="swinGiftsApp.event.publicKey">Public Key</span></th>
            <th scope="col" ><span jhiTranslate="swinGiftsApp.event.publicKeyEnabled">Public Key Enabled</span></th>
            <th scope="col" ><span jhiTranslate="swinGiftsApp.event.admin">Admin</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let event of events ;trackBy: trackId">
                <td><a [routerLink]="['/event', event.id, 'view']">{{event.id}}</a></td>
                <td>{{event.name}}</td>
                <td>{{event.description}}</td>
                <td>{{event.publicKey}}</td>
                <td>{{event.publicKeyEnabled}}</td>
                <td>
                    {{event.admin?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/event', event.id, 'view']"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/event', event.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/event', { outlets: { popup: event.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
