<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="swg-participation-heading" jhiTranslate="swinGiftsApp.participation.home.createOrEditLabel">Create or edit a Participation</h2>
            <div>
                <swg-alert-error></swg-alert-error>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="swinGiftsApp.participation.nbOfGiftToReceive" for="field_nbOfGiftToReceive">Nb Of Gift To Receive</label>
                    <input type="number" class="form-control" name="nbOfGiftToReceive" id="field_nbOfGiftToReceive"
                           formControlName="nbOfGiftToReceive"/>
                    <div *ngIf="editForm.get('nbOfGiftToReceive').invalid && (editForm.get('nbOfGiftToReceive').dirty || editForm.get('nbOfGiftToReceive').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nbOfGiftToReceive').errors.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('nbOfGiftToReceive')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="swinGiftsApp.participation.nbOfGiftToDonate" for="field_nbOfGiftToDonate">Nb Of Gift To Donate</label>
                    <input type="number" class="form-control" name="nbOfGiftToDonate" id="field_nbOfGiftToDonate"
                           formControlName="nbOfGiftToDonate"/>
                    <div *ngIf="editForm.get('nbOfGiftToDonate').invalid && (editForm.get('nbOfGiftToDonate').dirty || editForm.get('nbOfGiftToDonate').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nbOfGiftToDonate').errors.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('nbOfGiftToDonate')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="swinGiftsApp.participation.userAlias" for="field_userAlias">User Alias</label>
                    <input type="text" class="form-control" name="userAlias" id="field_userAlias"
                           formControlName="userAlias"/>
                    <div *ngIf="editForm.get('userAlias').invalid && (editForm.get('userAlias').dirty || editForm.get('userAlias').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('userAlias').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group" *ngIf="isCreating()">
                    <label class="form-control-label" jhiTranslate="swinGiftsApp.participation.user.login" for="field_user_login">User Login</label>
                    <input type="text" class="form-control" name="userLogin" id="field_user_login"
                           [formControl]="editForm.get('user.login')"/>
                </div>
                <div class="form-group" *ngIf="isCreating()">
                    <label class="form-control-label" jhiTranslate="swinGiftsApp.participation.user.email" for="field_user_email">User Email</label>
                    <input type="text" class="form-control" name="userEmail" id="field_user_email"
                           [formControl]="editForm.get('user.email')"/>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
