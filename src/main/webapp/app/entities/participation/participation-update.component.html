<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="swg-participation-heading" jhiTranslate="swinGiftsApp.participation.home.createOrEditLabel">Create or edit a Participation</h2>
            <div>
                <swg-alert-error></swg-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="swinGiftsApp.participation.nbOfGiftToReceive" for="field_nbOfGiftToReceive">Nb Of Gift To Receive</label>
                    <input type="number" class="form-control" name="nbOfGiftToReceive" id="field_nbOfGiftToReceive"
                           formControlName="nbOfGiftToReceive"/>
                    <div *ngIf="editForm.get('nbOfGiftToReceive').invalid && (editForm.get('nbOfGiftToReceive').dirty || editForm.get('nbOfGiftToReceive').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nbOfGiftToReceive').errors.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('nbOfGiftToReceive')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="swinGiftsApp.participation.nbOfGiftToDonate" for="field_nbOfGiftToDonate">Nb Of Gift To Donate</label>
                    <input type="number" class="form-control" name="nbOfGiftToDonate" id="field_nbOfGiftToDonate"
                           formControlName="nbOfGiftToDonate"/>
                    <div *ngIf="editForm.get('nbOfGiftToDonate').invalid && (editForm.get('nbOfGiftToDonate').dirty || editForm.get('nbOfGiftToDonate').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nbOfGiftToDonate').errors.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('nbOfGiftToDonate')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="swinGiftsApp.participation.userAlias" for="field_userAlias">User Alias</label>
                    <input type="text" class="form-control" name="userAlias" id="field_userAlias"
                           formControlName="userAlias"/>
                    <div *ngIf="editForm.get('userAlias').invalid && (editForm.get('userAlias').dirty || editForm.get('userAlias').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('userAlias').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="swinGiftsApp.participation.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="user">
                        <option *ngIf="!editForm.get('user').value" [ngValue]="null" selected></option>
                        <option [ngValue]="userOption.id === editForm.get('user').value?.id ? editForm.get('user').value : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('user').invalid && (editForm.get('user').dirty || editForm.get('user').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('user').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label jhiTranslate="swinGiftsApp.participation.recipient" for="field_recipients">Recipient</label>
                    <select class="form-control" id="field_recipients" multiple name="recipients" formControlName="recipients">
                        <option [ngValue]="getSelected(editForm.get('recipients').value, participationOption)" *ngFor="let participationOption of participations; trackBy: trackParticipationById">{{participationOption.userAlias}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="swinGiftsApp.participation.event" for="field_event">Event</label>
                    <select class="form-control" id="field_event" name="event" formControlName="event">
                        <option *ngIf="!editForm.get('event').value" [ngValue]="null" selected></option>
                        <option [ngValue]="eventOption.id === editForm.get('event').value?.id ? editForm.get('event').value : eventOption" *ngFor="let eventOption of events; trackBy: trackEventById">{{eventOption.name}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('event').invalid && (editForm.get('event').dirty || editForm.get('event').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('event').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
